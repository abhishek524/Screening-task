<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screening Task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="headcontent" style="color: rgba(255, 107, 130, 1)">
        YAY! Itâ€™s BOGO
      </div>
    </div>
    <div class="maincontainer">
      <div id="box1">
        <div class="unit">
          <span class="ellipse"></span><span class="unit1">1 Unit</span>
          <span class="off">10% Off</span>
          <span class="acprice">$10.00 USD</span>
        </div>
        <div class="stprice">
          <span>Standard Price</span><span class="dis">$24.00 USD</span>
        </div>
      </div>
      <div id="box2">
        
        <div class="prec"><div class="popular">MOST POPULAR</div></div>
        <div class="unit">
          <span class="ellipse"></span><span class="unit2">2 Unit</span
          ><span class="off">20% Off</span>
          <span class="acprice">$18.00 USD</span>
        </div>
        <div class="stprice">
          <span>Standard Price</span><span class="dis">$24.00 USD</span>
        </div>
        <div class="expanded"><span id="size">Size</span><span id="color">Colour</span></div>
          <div class="exp1"><span class="number"> #1</span><span class="s">S</span> <span id="black">Black</span></div>
          <div class="exp2"><span class="number">#2</span><span class="s">S</span><span id="color1">Colour</span></div>
      </div>
      <div id="box3">
        <div class="unit">
          <span class="ellipse"></span><span class="unit3">3 Unit</span
          ><span class="off">30% Off</span>
          <span class="acprice">$24.00 USD</span>
        </div>
        <div class="stprice">
          <span>Standard Price</span><span class="dis">$24.00 USD</span>
        </div>
      </div>
      <div class="deltotal">
        <p id="del">Free Delivery</p>
        <p>Total : $18.00 USD</p>
      </div>
      <button id="cart">
        <span id="plus">+</span>
        <span id="addcart">Add to Cart</span>
      </button>
      <p id="copyright">@ Powered by Pumper</p>
    </div>
  </body>
</html>
